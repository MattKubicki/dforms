<!DOCTYPE html>
{% load static %}

<html lang="en-us">
<head>
    <title>Django polls service</title>
    <link rel="stylesheet" type="text/css" href="{% static '/admin/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/admin/css/dashboard.css' %}">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/admin/css/responsive.css' %}">


    <meta name="robots" content="NONE,NOARCHIVE">
</head>


<body class=" dashboard"
      data-admin-utc-offset="7200">

<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name">Let's vote!</h1>

        </div>
        <div id="user-tools">
            Welcome,
            <strong>{{ user.username }}</strong>.
            <a href="{% url 'logout' %}">Log out</a>
        </div>
    </div>

    <div  id="content" class="colMS">
    <h1>{{ form.name }}</h1>

    <ul>
        {% for question in form.question_set.all %}
            <div class="col-lg-6">
                <div class="input-group">
            <span class="form-control">
        <h2> {{ question.question_text }}</h2>
                        </span>
                    <ul>
                        <form action="{% url 'filled' form.id%}" method="post">
                            {% csrf_token %}

                            {% for choice in question.choice_set.all %}
                                <input type="radio" name="choice" id="choice{{ forloop.counter }}"
                                       value="{{ choice.id }}" required>
                                <label title="Votes: {{ choice.votes}}" for="choice{{ forloop.counter }}">{{ choice.choice_text}}</label>

                                <br>
                            {% endfor %}
                        <input type="submit" value="Vote">
                        </form>
                    </ul>
                    <br/>
                </div>
            </div>
        {% endfor %}
    </ul>
</div>
</div>
        <br class="clear">
    </div>
</div>
</body>
</html>
